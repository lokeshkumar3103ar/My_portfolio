<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lokesh | AI Architect Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <script type="text/javascript">
    // GitHub Pages SPA redirect - works with both custom domains and repo pages
    // Based on https://github.com/rafgraph/spa-github-pages
    (function() {
      var segments = window.location.pathname.split('/');
      var location = window.location;
      
      // Remove empty segments
      segments = segments.filter(function(segment) {
        return segment !== '';
      });
      
      // In case this is a repo page and not custom domain
      var repoName = location.hostname.endsWith('github.io') ? segments[0] || '' : '';
      
      // Get pathname for redirection
      var pathname = location.pathname;
      if (repoName) {
        pathname = pathname.replace('/' + repoName, '') || '/';
      }
      
      // Build redirect URL
      var redirect = location.protocol + '//' + location.hostname + 
        (location.port ? ':' + location.port : '') +
        (repoName ? '/' + repoName : '') +
        '/#' + pathname +
        (location.search ? location.search : '') +
        (location.hash ? location.hash : '');
        
      console.log('Redirecting to: ' + redirect);
      window.location.replace(redirect);
    })();
  </script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #121212;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 600px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Redirecting...</h1>
    <div class="spinner"></div>
    <p>If you are not redirected automatically, <a href="./index.html" style="color: #f5f5f5; text-decoration: underline;">click here</a>.</p>
  </div>
</body>
</html>
